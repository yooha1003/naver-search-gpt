openapi: 3.1.0
info:
  title: Naver Search API Wrapper
  description: API that wraps Naver's search API for blogs, news, cafe articles, and more.
  version: 1.0.0
servers:
  - url: https://naver-search-sooty.vercel.app
    description: Local development server
paths:
  /search/blog:
    get:
      operationId: searchBlog
      summary: Search blogs using Naver API.
      parameters:
        - name: query
          in: query
          required: true
          description: The search query.
          schema:
            type: string
        - name: display
          in: query
          required: false
          description: The number of search results to display.
          schema:
            type: integer
        - name: start
          in: query
          required: false
          description: The starting point of the search results.
          schema:
            type: integer
        - name: sort
          in: query
          required: false
          description: Sorting option for results (sim, date).
          schema:
            type: string
      responses:
        "200":
          description: Successful blog search
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                        link:
                          type: string
                        description:
                          type: string
                        bloggername:
                          type: string
                        bloggerlink:
                          type: string
